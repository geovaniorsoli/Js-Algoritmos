<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repete Fruta</title>
    <link rel="stylesheet" href="/Style/style.css">
</head>
<body>
    <h1> Repetidor de Frutas</h1>
    <form id="Form">
        <p> Nome da fruta </p>
        <input id="Fruta" type="Text">
        <p> Quantidade </p>
        <input id="Quantidade" type="number"> 
        <input id="Botao" type="submit">
    </form>

    <h2 id="Respostah2"> </h2>


    <script> 
        function ContarFruta(e){
            e.preventDefault()

            const Nome = document.querySelector("#Fruta").value 
            const Quantidade = document.querySelector("#Quantidade").value
            const Resposta = document.querySelector('#Respostah2')

            let Fruta = ''

            for(let i = 1; i <= Quantidade; i++){
                if(i % 2 == 0){
                    Fruta += `${Nome} `
                }
                else{
                    Fruta += ` - `
                }
            }

            Resposta.innerText = Fruta
        }

        document.getElementById('Form').addEventListener('submit', ContarFruta)



    </script>


</body>
</html>
